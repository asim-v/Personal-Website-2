
<html>
   <head>
            
      <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
      <style>.giffy-container{position:relative; display: inline-block; } .giffy-container:hover.giffy-container:after{display: none; } .giffy-container:after{transition: all .1s ease; width: 60px; font-size: 18px; height: 60px; line-height: 60px; content: 'GIF'; display: inline-block;  text-align: center; vertical-align: middle; border-radius: 50%; border: 2px dashed rgba(0,0,0,.4); background: rgba(255,255,255,.8); color: #000; font-weight: bold; position: absolute; top: calc(50% - 30px); left: calc(50% - 30px); }
         .container { margin: 150px auto; max-width: 500px; }
      </style>
   </head>
   <body>

      <div class="container">
         <img src="horse.gif" width="500" data-cover="horse.png" class="giffy-img">
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="giffy.js"></script>
      <script>
         $('.giffy-img').giffy();
      </script>
      
   </body>
</html>
